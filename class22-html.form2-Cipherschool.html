<!DOCTYPE html>
<html lang="en">
<head>

    <title>html form</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form>
        <!--placeholder box under likhta he or required likh ne pe agar koi na likha ho to wo likhna padega-->
        <label for="username">Username :</label>
        <input type="text" placeholder="your name" id="username" required> <br><br>

        <label for="password">Password :</label>
        <input type="password" placeholder="password" id="password" required><br><br>

        <label for="email">Email :</label>
        <input type="email" placeholder="email" id="email" required><br><br>

        <input type="submit" value="Sign In"

    </form>
</body>
</html>
